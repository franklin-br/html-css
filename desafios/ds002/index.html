<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro/title></title>
    <style>
        h1 {
            background-color: rgb(70, 61, 61);
            text-align: center;
        }
        div#cadastro{
            color: red;
        }
        div.outros {
            color: blue;
        }
        div > p {
            color: palevioletred;
            

        }
        div.outros:hover {
            color: purple;
        }
    </style>
</head>
<body>
    
    <div>
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" nome="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" nome="sobrenome" class="sobrenome">
            </div>
            <button>Adicionar</button>
            <div id="cadastro">pag01</div>
            <div class="outros">pag02
                <p>usando hover </p>
            </div>
            
            
        </fieldset>
    </form>

</body>
</html>
