<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 {   /* box-level */
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid darkgray;

            padding: 10px;

            margin: 20px auto 40px auto;

        }
        h1:hover { 
            background-color: blue;
        }
        a { /* inline-level */
            border: 3px solid blue;
    
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixas box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">Mais os links são exemplos de caixas inline-level</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
